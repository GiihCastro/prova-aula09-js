<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Notes</title>
    <link rel="icon" href="arquivos/note.png" type="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="arquivos/note.png" alt="Happy Notes Logo">
        </div>
        <h1>Happy Notes</h1>
        <div class="note-input">
            <input type="text" id="noteText" placeholder="Digite sua nota aqui" />
            <button id="addNote">Adicionar Nota</button>
        </div>
        <ul id="noteList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
